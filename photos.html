<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes</title>
    <style>
        img{
            width: 300px;
            height: auto;
        }
        .img1{
            transform: translateX(10px) rotate(10deg) translateY(5px);
        }
        .img2{
            transform: translateX(400px) rotate(70deg) translateY(150px);
            width: 450px;
        }
        .img3{
            transform: translateX(300px) rotate(90deg) translateY(750px);
            
        }
        .img4{
            width: 500px;
            transform: translateX(100px) rotate(170deg) translateY(15px)
        }
    </style>
</head>
<body>
    <img class="img1" src="https://media.cntraveler.com/photos/5d8cf7d5db6acf000833e6cc/master/pass/Eiffel-Tower_GettyImages-1060266626.jpg" alt="paris">
    <img class="img2" src="https://a.cdn-hotels.com/gdcs/production155/d349/6e8fcc46-3e85-4499-8d6b-2201b2388def.jpg" alt="Amsterdam">
    <img class="img3" src="https://twomonkeystravelgroup.com/wp-content/uploads/2015/10/Things-To-Do-in-Rome-Italy-2048x1493.jpg" alt="Rome">
    <img class="img4" src="https://live.staticflickr.com/3858/15039223102_e9a0c48cba_b.jpg" alt="Brussels">
</body>
</html>
